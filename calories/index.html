<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS is used-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="note.css">

    <title>Calculator For Calories</title>

  </head>
    <div class="container">
      <div class="row" style="background-color: dimgray;">
        <div class="col-lg-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3" style="color: green;">Know Calories!</h1>
            <form id="calorie-form">

              <div class="form-group row">
                <label for="age" class="btn btn-success col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="age" placeholder="Ages 18 - 80">
                </div>
              </div>

              <fieldset class="form-group">
                <div class="row">
                  <legend class=" btn btn-success col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10" id="form-radio">
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="male" name="customRadioInline1" class="custom-control-input" checked="checked">
                      <label class="custom-control-label" for="male">Male</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="female" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="female">Female</label>
                    </div>  
                  </div>
                </div> 
              </fieldset> 

              <div class="form-group row">
                <label for="weight" class=" btn btn-success col-sm-2 col-form-label">Weight</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="weight" placeholder="In kilograms">
                </div>
              </div>

              <div class="form-group row">
                <label for="height" class=" btn btn-success col-sm-2 col-form-label">Height</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="height" placeholder="In centimeters">
                </div>
              </div>
              
              <div class="form-group row">
                <legend class="btn btn-success col-form-label col-sm-2 pt-0">Activity</legend>
                <select class="custom-select col-sm-10" id="list">
                  <option selected value="1">little or no exercise... (Sedentary)</option>
                  <option value="2">light exercise 1-3 days per week... (Lightly active in morning)</option>
                  <option value="3">moderate exercise 3-5 days per week... (Moderately active)</option>
                  <option value="4">hard exercise 6-7 days per week... (Very active))</option>
                  <option value="5">very hard exercise... (Excessive active)</option>
                </select>
              </div>

              <div class="form-group">
                <input type="submit" value="Calculate" class="btn btn-success btn-block">
              </div>

            </form>
            

            <!--Loadig the image-->
            <div id="loading">
              <img src="./img/Loading.gif" alt="">
            </div>
            

            <div id="results" class="pt-4">
              <h5><span class="btn btn-warning">Calories Results</span></h5>
              <div class="form-group">
                <div class="input-group">
                  <input type="number" class="form-control" id="total-calories" disabled>
                </div>
              </div>                       
            </div>


            <div id="note">
              <h4>Note!</h4>
              <br>
              <hr>
              <p>This provides the feedback of calories based on the information you have 
                provided us as the user, thank you for using our best and friendly website!
              </p>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Styling the image and feedback part-->
    <style>
      #loading, #results {
        display: none;
      }
      #loading {
        width: 100%;
      }
      #note {
        background-color:aquamarine;
        font-size: medium;
        padding: 0 10px 0 10px;
      }
      #note:hover {
        color: crimson;
        text-transform: capitalize;
      }
      
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, semester project.js, then Bootstrap JS -->
    

    <!-- Predefined links for the jquery as the storage for javascript database as it runs behind the scene! -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="calories.js"></script>
  </body>
</html>
